name: Deploy
on:
  release:
    types: [published, created, edited, released]
  push:
    tags:
      - ^prod\/.+$|^qa\/.+$

jobs:
  build:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    #- run: npm run build
    - run: echo ${{ GITHUB_REF }}
    